<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .btn {
            padding: 8px 16px;
            margin: 2px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-warning {
            background-color: #ff9800;
            color: white;
        }
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<h1>User Management System</h1>

<a th:href="@{/users/new}" class="btn btn-primary">Add New User</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.name}">John</td>
        <td th:text="${user.lastName}">Doe</td>
        <td th:text="${user.email}">john@example.com</td>
        <td th:text="${user.age}">25</td>
        <td>
            <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning">Edit</a>
            <a th:href="@{/users/delete/{id}(id=${user.id})}"
               class="btn btn-danger"
               onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
