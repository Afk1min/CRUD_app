<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }

        .btn-secondary {
            background-color: #999;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>
<h1 th:text="${user.id == 0} ? 'Add New User' : 'Edit User'">User Form</h1>

<form th:action="@{/users/save}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required/>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/>
    </div>

    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" required/>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
</body>
</html>
